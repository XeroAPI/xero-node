name: slack-alert-action
description: "Action to send slack payload to public-sdk-events channel"

inputs:
  heading_text:
    required: false
    description: "Heading of the slack payload"
  alert_type:
    required: false
    description: "type of the slack alert"
  job_status:
    required: false
    description: "status of the job"
  XERO_SLACK_WEBHOOK_URL:
    required: false
    description: "webhook url for channel - public-sdk-events"
  job_url:
    required: false
    description: "job event link"
  button_type:
   required: false
   description: "color for the logs button"


runs:
  using: "composite"

  steps:
      # - name: testing
      #   shell: bash
      #   run: |
      #    echo ${{inputs.alert_type}}
      #    echo ${{inputs.heading_text}}
      #    echo ${{inputs.job_status}}
      #    echo ${{github.repository}}
      #    echo ${{github.sha}}

      - name: Send slack notification
        id: slack
        uses: slackapi/slack-github-action@v1.27.0
        env:
          SLACK_WEBHOOK_URL: ${{inputs.XERO_SLACK_WEBHOOK_URL}}
          SLACK_WEBHOOK_TYPE: INCOMING_WEBHOOK
        with:
         payload: |
          {
            "blocks": [
              {
                "type": "rich_text",
                "elements": [
                  {
                    "type": "rich_text_section",
                    "elements": [
                      {
                        "type": "text",
                        "text": "${{inputs.heading_text}} ",
                        "style": {
                          "bold": true
                        }
                      },
                      {
                        "type": "emoji",
                        "name": "${{inputs.alert_type}}"
                      }
                    ]
                  }
                ]
              },
              {
                "type": "divider"
              },
             {
                "type": "section",
                "fields": [
                  {
                    "type": "mrkdwn",
                    "text": "*Repository:* \n ${{github.server_url}}/${{github.repository}}"
                  },
                  {
                    "type": "mrkdwn",
                    "text": "*Status:*\n ${{inputs.job_status}}"
                  },
                  {
                  "type": "mrkdwn",
                  "text": "*Commit:*\n ${{github.sha}}"
                  }
                ]
              },
              {
                "type": "actions",
                "elements": [
                  {
                    "type": "button",
                    "text": {
                      "type": "plain_text",
                      "text": "Check the logs",
                      "emoji": true
                  },
                    "style": "${{inputs.button_type}}",
                    "url": "${{inputs.job_url}}"
                  }
                ]
              }
            ]
          }
